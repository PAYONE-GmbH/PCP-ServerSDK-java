plugins {
    id 'application'
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
     implementation project(':lib')
     implementation 'com.squareup.okhttp3:okhttp:4.12.0' // Added OkHttp dependency
}

application {
    // Define the main class for the application.
    mainClass = 'com.payone.commerce.platform.app.App'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

