name: Run Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        java: ['8', '11', '17', '21', '23']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'adopt'
      - name: Setup Gradle 8.10
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.10'
      - name: Test
        run: |
          ./gradlew :lib:test
